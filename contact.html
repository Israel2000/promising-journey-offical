<html lang="en">

<head>

</head>
<style>
    @import url('https://fonts.googleapis.com/css?family=Comfortaa&display=swap');

    * {
        box-sizing: border-box;
    }

    body {
        background: #FAE228;
        margin: 0;
        padding: 0;
        color: rgb(116, 12, 116);
        font-size: 20px;
        font-family: 'Comfortaa', cursive;
        overflow-x: hidden;
        /*to stop overflow on the right*/

    }

    /* to fix icon next to the name */
    img {
        width: 30px;
        height: 40px;
        border-radius: 50%;
    }

    .title-header {
        width: 100%;
        height: 100px;
        background-color: #282828;
        color: white;
        padding: 60px;
    }

    .container {
        max-width: 1170px;
        margin-left: auto;
        margin-right: auto;
        padding: 1em;
    }

    ul {
        list-style: none;
        padding: 0;
    }

    .brand {
        text-align: center;
    }

    .brand span {
        color: #fff;
    }

    .wrapper {
        box-shadow: 0 0 20px 0 rgba(72, 94, 116, 0.7);
    }

    .wrapper>* {
        padding: 1em;
    }

    .company-info {
        background: #FAE228;
    }

    .company-info h3,
    .company-info ul {
        text-align: center;
        margin: 0 0 1rem 0;
    }

    .contact {
        background: #f9feff;
    }

    /* FORM STYLES */
    .contact form {
        display: grid;
        grid-template-columns: 1fr 1fr;
        grid-gap: 20px;
    }

    .contact form label {
        display: block;
    }

    .contact form p {
        margin: 0;
    }

    .contact form .full {
        grid-column: 1 / 3;
    }

    .contact form button,
    .contact form input,
    .contact form textarea {
        width: 100%;
        padding: 1em;
        border: 1px solid #c9e6ff;
        color: rgb(116, 12, 116);
    }

    .contact form button {
        background: #FAE228;
        border: 0;
        text-transform: uppercase;
    }

    .contact form button:hover,
    .contact form button:focus {
        background: #FAE228;
        color: #fff;
        outline: 0;
        transition: background-color 2s ease-out;
    }

    /* LARGE SCREENS */
    @media(min-width:700px) {
        .wrapper {
            display: grid;
            grid-template-columns: 1fr 2fr;
        }

        .wrapper>* {
            padding: 2em;
        }

        .company-info h3,
        .company-info ul,
        .brand {
            text-align: left;
        }
    }
</style>

<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand m-3" href="#">Israel Belete <img src="./assets/myface-logo.jpeg" alt="Find_one"></a>

            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav" style="margin-left: 300px">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="about.html">About-Me</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="https://israel2000.github.io/promising-journey-sample/">Projects</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="pricing.html">Pricing</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="contact.html">Contact</a>
                </li>
            </ul>
        </div>
    </nav>
    <div class="container">
        <h1 class="brand"><span>Promising Jorney</span> Web Design</h1>
        <div class="wrapper animated bounceInLeft">
            <div class="company-info">
                <h3>PJ Design</h3>
                <ul>
                    <li><i class="fa fa-road"></i> Somewhere in America, USA</li>
                    <li><i class="fa fa-phone"></i> (951) 716-0788</li>
                    <li><i class="fa fa-envelope"></i> aeluidev77@gmail.com</li>
                </ul>
            </div>
            <div class="contact">
                <h3>Email Us</h3>
                <form id="contactForm">
                    <p>
                        <label>Name</label>
                        <input type="text" name="name" id="name">
                    </p>
                    <p>
                        <label>Company</label>
                        <input type="text" name="company" id="company">
                    </p>
                    <p>
                        <label>Email Address</label>
                        <input type="text" name="email" id="email">
                    </p>
                    <p>
                        <label>Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </p>
                    <p class="full">
                        <label>Message</label>
                        <textarea name="message" id="message" rows="5"></textarea>
                    </p>
                    <p class="full">
                        <button type="submit">Submit</button>
                    </p>
                </form>
            </div>
        </div>
    </div>
